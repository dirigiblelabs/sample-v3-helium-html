<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Helium</title>

	<link href="/services/v4/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">

	<!-- AngularJS -->
	<script src="/services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="/services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>

	<!-- jQuery -->
	<script src="/services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>

	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="/services/v4/core/theme/bootstrap.min.css">
	<script src="/services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>

	<script src="controller.js"></script>

	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="/services/v4/core/theme/ide.css" />

</head>

<body ng-app="helium" ng-controller="HeliumController as helium" class="view">
	<header class="container">
		<h3>Helium Properties</h3>
	</header>
	<div class="container">
		<table class="table table-striped" ng-cloak>
			<thead>
				<tr>
					<th>Key</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="next in properties">
					<td>{{next.key}}</td>
					<td>{{next.value}}</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<h4><a href="/services/v4/js/sample/helium-test.js">Is Helium an inert gas?</a></h4>
	</div>
</body>
</html>
